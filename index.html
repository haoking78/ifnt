<!doctype html>
<html lang="zh-Hant"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>IFNT 無限翻轉人生 v6.2.20</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="app-header">
  <div class="brand">
    <img id="brandLogo" src="assets/logo.jpg" alt="IFNT"/>
    <div class="title"><h1>IFNT 無限翻轉人生</h1><span class="ver">v6.2.20</span></div>
  </div>
  <button id="exportBtn" class="btn secondary">匯出 CSV</button>
</header>
<main class="container">
  <section class="card">
    <div class="card-head"><h2>🎯 目標設定</h2><button id="toggleGoals" class="btn small">展開</button></div>
    <div id="goalsPanel" class="grid goals-panel" hidden>
      <div class="field"><label>招募目標</label><input id="goalRecruit" type="number" value="1"></div>
      <div class="field"><label>BV 目標</label><input id="goalBV" type="number" value="1500"></div>
      <div class="field"><label>IBV 目標</label><input id="goalIBV" type="number" value="300"></div>
      <div class="field full"><button id="saveGoals" class="btn primary">儲存目標</button></div>
    </div>
    <p class="muted" id="currentGoal">目前目標：招募 1 / BV 1500 / IBV 300</p>
    <div class="progress-block">
      <div class="progress-row"><span>招募 <span id="recruitPct">0%</span></span><div class="bar"><div id="recruitBar" class="fill"></div></div><span class="mini" id="recruitTxt">0/1</span><span id="recruitBadge" class="badge success" hidden>已達標</span></div>
      <div class="progress-row"><span>BV <span id="bvPct">0%</span></span><div class="bar"><div id="bvBar" class="fill"></div></div><span class="mini" id="bvTxt">0/1500</span><span id="bvBadge" class="badge success" hidden>已達標</span></div>
      <div class="progress-row"><span>IBV <span id="ibvPct">0%</span></span><div class="bar"><div id="ibvBar" class="fill"></div></div><span class="mini" id="ibvTxt">0/300</span><span id="ibvBadge" class="badge success" hidden>已達標</span></div>
    </div>
  </section>
  <nav class="tabs">
    <button class="tab active" data-tab="recruit">① 招募</button>
    <button class="tab" data-tab="bv">② BV</button>
    <button class="tab" data-tab="ibv">③ IBV</button>
    <button class="tab" data-tab="list">④ 312 名單</button>
  </nav>
  <section class="card tab-content" id="tab-recruit">
    <h3>👥 招募進度</h3>
    <div class="grid">
      <div class="field"><label>日期</label><input id="recruitDate" type="date"></div>
      <div class="field"><label>姓名</label><input id="recruitName" type="text" placeholder="輸入或留空"></div>
      <div class="field full"><button id="addRecruit" class="btn primary">新增 招募</button></div>
    </div>
    <p>目前累計：<span id="recruitCount" class="metric">0</span>/<span id="goalRecruitTxt">1</span></p>
    <table class="table"><thead><tr><th>#</th><th>日期</th><th>姓名</th><th>操作</th></tr></thead><tbody id="recruitTbody"></tbody></table>
  </section>
  <section class="card tab-content hidden" id="tab-bv">
    <h3>💼 零售＋自購 1500 BV</h3>
    <div class="grid">
      <div class="field"><label>日期</label><input id="bvDate" type="date"></div>
      <div class="field"><label>顧客姓名</label><input id="bvCustomer" type="text" placeholder="可留空或輸入"></div>
      <div class="field"><label>零售品項（自訂）</label><input id="bvItem" type="text" placeholder="例如：平泰秀、OPC、NAD"></div>
      <div class="field"><label>BV 數量</label><input id="bvAmount" type="number" min="0" placeholder="數值"></div>
      <div class="field full"><button id="addBV" class="btn primary">新增 BV</button></div>
    </div>
    <p>目前累計：<span id="bvSum" class="metric red">0</span> / <span id="goalBVTxt">1500</span> <span id="bvAchBadge" class="badge success" hidden>已達標</span></p>
    <table class="table"><thead><tr><th>#</th><th>姓名</th><th>小計</th><th>筆數</th><th>查看</th><th>刪除</th></tr></thead><tbody id="bvAggTbody"></tbody></table>
  </section>
  <section class="card tab-content hidden" id="tab-ibv">
    <h3>🏠 家庭轉移消費 300 IBV</h3>
    <div class="grid">
      <div class="field"><label>日期</label><input id="ibvDate" type="date"></div>
      <div class="field"><label>姓名（或自己）</label><input id="ibvName" type="text" placeholder="可留空或輸入"></div>
      <div class="field"><label>消費品項</label><input id="ibvItem" type="text" placeholder="例如：保健、家電、日用品"></div>
      <div class="field"><label>IBV 數量</label><input id="ibvAmount" type="number" min="0" placeholder="數值"></div>
      <div class="field full"><button id="addIBV" class="btn primary">新增 IBV</button></div>
    </div>
    <p>目前累計：<span id="ibvSum" class="metric red">0</span> / <span id="goalIBVTxt">300</span> <span id="ibvAchBadge" class="badge success" hidden>已達標</span></p>
    <table class="table"><thead><tr><th>#</th><th>姓名</th><th>小計</th><th>筆數</th><th>查看</th><th>刪除</th></tr></thead><tbody id="ibvAggTbody"></tbody></table>
  </section>
  <section class="card tab-content hidden" id="tab-list">
    <h3>📒 312 互動名單</h3>
    <div class="grid">
      <div class="field"><label>居住縣市</label><select id="city"><option value="">（請選擇）</option><option>台北市</option><option>新北市</option><option>基隆市</option><option>桃園市</option><option>新竹市</option><option>台中市</option><option>台南市</option><option>高雄市</option></select></div>
      <div class="field"><label>姓名（可選清單或自行輸入）</label><input list="nameList" id="personName" placeholder="輸入或選擇姓名"><datalist id="nameList"></datalist></div>
      <div class="field"><label>族群 / 關係</label><input list="groupList" id="group" placeholder="例如：同學、客戶、親戚"><datalist id="groupList"></datalist></div>
      <div class="field"><label>互動日期</label><input id="logDate" type="date"></div>
      <div class="field full"><label>互動情況 / 備註</label><textarea id="notes" rows="3" placeholder="互動內容、需求、跟進事項..."></textarea></div>
      <div class="field"><button id="addLog" class="btn primary">新增 / 累加互動</button></div>
      <div class="field"><button id="clearInputs" class="btn secondary">清空欄位</button></div>
    </div>
    <table class="table"><thead><tr><th>#</th><th>縣市</th><th>姓名</th><th>族群</th><th>最近互動日</th><th>次數</th><th>操作</th></tr></thead><tbody id="listTbody"></tbody></table>
  </section>
</main>
<dialog id="detailDlg"><div id="detailContent" class="detail"></div><div class="dialog-actions"><button id="closeDetail" class="btn">關閉</button></div></dialog>
<script src="app.js"></script>
</body></html>
