<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>IFNT · 無限翻轉人生 v6.2.16</title>
<link rel="manifest" href="manifest.json">
<link rel="icon" href="logo.png">
<link rel="apple-touch-icon" href="app_icon_192.png">
<link rel="stylesheet" href="styles.css?v=20251101-1">
</head>
<body>
<header class="topbar">
  <div class="brand">
    <img src="logo.png" alt="IFNT" class="logo">
    <h1>IFNT 無限翻轉人生 <span class="ver">v6.2.16</span></h1>
  </div>
  <button id="exportCsv" class="ghost">匯出 CSV</button>
</header>

<section class="goals card">
  <div class="goals-left">
    <h2>🎯 目標設定：</h2>
    <div class="grid3">
      <label>招募目標<input id="goalRecruit" type="number" min="0" step="1"></label>
      <label>BV 目標<input id="goalBV" type="number" min="0" step="10"></label>
      <label>IBV 目標<input id="goalIBV" type="number" min="0" step="10"></label>
    </div>
    <div class="save-row">
      <button id="saveGoals" class="primary">儲存目標</button>
      <div id="currentGoalText" class="muted"></div>
    </div>
  </div>
  <div class="goals-right">
    <h3>當前目標達成進度</h3>
    <div class="pbar">
      <div class="pbar-head"><span>招募</span><span id="pRecruitText">0%</span></div>
      <div class="pbar-body"><div id="pRecruit" class="fill"></div></div>
    </div>
    <div class="pbar">
      <div class="pbar-head"><span>BV</span><span id="pBVText">0%</span></div>
      <div class="pbar-body"><div id="pBV" class="fill"></div></div>
    </div>
    <div class="pbar">
      <div class="pbar-head"><span>IBV</span><span id="pIBVText">0%</span></div>
      <div class="pbar-body"><div id="pIBV" class="fill"></div></div>
    </div>
  </div>
</section>

<nav class="tabs">
  <button data-tab="recruit" class="active">① 招募</button>
  <button data-tab="bv">② BV</button>
  <button data-tab="ibv">③ IBV</button>
  <button data-tab="list">④ 312 名單</button>
</nav>

<main>
  <section id="tab-recruit" class="tab active">
    <div class="card">
      <h2>👥 親自招募 1 人</h2>
      <div class="form grid2">
        <label>日期<input id="recDate" type="date"></label>
        <label>招募姓名<input id="recName" type="text" placeholder="輸入姓名"></label>
      </div>
      <div class="row">
        <button id="addRecruit" class="primary">新增招募</button>
        <span id="recSummary" class="summary"></span>
      </div>
      <table class="tbl" id="recTable">
        <thead><tr><th>#</th><th>日期</th><th>姓名</th><th>操作</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <section id="tab-bv" class="tab">
    <div class="card">
      <h2>💼 零售 + 自購 <span id="bvTargetTitle">1500 BV</span></h2>
      <div class="form grid2">
        <label>日期<input id="bvDate" type="date"></label>
        <label>顧客姓名<input id="bvName" type="text" placeholder="可留空或輸入"></label>
        <label>零售品項<input id="bvItem" type="text" placeholder="例如：平泰秀、OPC、NAD"></label>
        <label>BV 數量<input id="bvQty" type="number" min="0" step="10"></label>
      </div>
      <div class="row"><button id="addBV" class="primary">新增 BV</button>
        <span id="bvSumText" class="summary"></span></div>
      <table class="tbl" id="bvTable">
        <thead><tr><th>#</th><th>姓名</th><th>小計</th><th>筆數</th><th>查看</th><th>刪除</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <section id="tab-ibv" class="tab">
    <div class="card">
      <h2>🏠 家庭轉移消費 <span id="ibvTargetTitle">300 IBV</span></h2>
      <div class="form grid2">
        <label>日期<input id="ibvDate" type="date"></label>
        <label>姓名（或自己）<input id="ibvName" type="text" placeholder="可留空或輸入"></label>
        <label>消費品項<input id="ibvItem" type="text" placeholder="例如：保健、家電、日用品"></label>
        <label>IBV 數量<input id="ibvQty" type="number" min="0" step="10"></label>
      </div>
      <div class="row"><button id="addIBV" class="primary">新增 IBV</button>
        <span id="ibvSumText" class="summary"></span></div>
      <table class="tbl" id="ibvTable">
        <thead><tr><th>#</th><th>姓名</th><th>小計</th><th>筆數</th><th>查看</th><th>刪除</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <section id="tab-list" class="tab">
    <div class="card">
      <h2>📒 312 互動名單</h2>
      <div class="form grid2">
        <label>居住縣市<select id="citySel">
          <option>基隆市</option><option>台北市</option><option>新北市</option>
          <option>桃園市</option><option>新竹市</option><option>新竹縣</option>
        </select></label>
        <label>姓名（可選清單或自行輸入）
          <input id="memName" list="nameList" placeholder="輸入或選擇姓名">
          <datalist id="nameList"></datalist>
        </label>
        <label>族群 / 關係<input id="memGroup" list="groupList" placeholder="例如：國小同學、客戶、親戚">
          <datalist id="groupList"></datalist>
        </label>
        <label>互動日期<input id="memDate" type="date"></label>
      </div>
      <label>互動情況 / 備註（可輸入很多內容）
        <textarea id="memNote" rows="3" placeholder="互動內容、需求、跟進事項..."></textarea>
      </label>
      <div class="row">
        <button id="addMem" class="primary">新增 / 累加互動</button>
        <button id="clearFields" class="ghost">清空欄位</button>
      </div>
      <table class="tbl" id="memTable">
        <thead><tr><th>#</th><th>縣市</th><th>姓名</th><th>族群</th><th>最近互動日</th><th>次數</th><th>操作</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </section>
</main>

<div id="modal" class="modal hidden">
  <div class="modal-body">
    <div id="modalContent"></div>
    <button id="closeModal" class="primary">關閉</button>
  </div>
</div>

<canvas id="fx" class="hidden"></canvas>

<script src="app.js?v=20251101-1"></script>
</body>
</html>
